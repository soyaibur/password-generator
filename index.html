<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="logic.js"></script>
    <title>Write Title</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Your Favorite Password Generator</h1>
        <h3 class="password" id="password">generated password</h3>

        <form class="input-form" id="input-form">
          <label for="characterAmountNumber">Number Of Character</label>

          <div class="rangeAndNumber"><input type="range" min="1" max="50" value="30" id="characterAmountRange">
            <input type="number" min="1" max="50" value="30" id="characterAmountNumber"></div>

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">


          <label for="includeNumber">Inclue Numbers</label>
          <input type="checkbox" id="includeNumber">


          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">


          <button type="submit" class="generatePassword" id="generatePassword">Generate Password</button>


        </form>
    </div>
</body>
</html>
